<div class="clock-panel" style="width:100%;">
    <table style="width:100%;font-size:{{ctrl.panel.titleFontSize}};">
        <tr>
            <th>{{ctrl.title[0]}}</th>
            <th>{{ctrl.title[1]}}</th>
            <th>{{ctrl.title[2]}}</th>
            <th>{{ctrl.title[3]}}</th>
        </tr>
        <tr style="font-size: {{ctrl.panel.clockFontSize}};padding: {{ctrl.panel.padding}};">
            <td>{{ctrl.time[0]}}</td>
            <td>{{ctrl.time[1]}}</td>
            <td>{{ctrl.time[2]}}</td>
            <td>{{ctrl.time[3]}}</td>
        </tr>
    </table>
</div>
