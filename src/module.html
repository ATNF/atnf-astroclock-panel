<div class="clock-panel" style="height: {{ctrl.height}}px">
	<table style="width:100%">
		<tr>
			<th>UTC</th>
			<th>MRO</th>
			<th>Marsfield</th>
			<th>LST</th>
			<th>Browser {{ctrl.tz}}</th>
		</tr>
		<tr>
			<td>{{ctrl.utctime}}</td>
			<td>{{ctrl.mrotime}}</td>
			<td>{{ctrl.sydtime}}</td>
			<td>{{ctrl.lst}}</td>
			<td>{{ctrl.time}}</td>
		</tr>
	</table>
</div>
